<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome back</title>
    <link
      rel="icon"
      href="./assest/imglogo/small-logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./assest/fontCSS/fontawesome-free-6.1.1-web/css/all.css"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="web-container">
      <div id="blockLeft">
        <div class="icon-zing">
          <img src="./assest/imglogo/main-logo.svg" alt="" />
        </div>
        <div class="sideBar_intro"></div>
        <div class="sideBar_line"></div>
        <div class="sideBar_special">
          <div class="sideBar_special-main"></div>
          <div class="sideBar_special-adver"></div>
          <div class="sideBar_special-libary"></div>
          <div class="sideBar_special-title"></div>
        </div>
        <div class="sideBar_addList"></div>
      </div>
      <div id="blockRight">
        <header>
          <div class="header">
            <div class="head-search"></div>
            <div class="head-option"></div>
          </div>
        </header>
        <!-- <container> -->
        <div class="container"></div>
        <!-- </container> -->
      </div>
    </div>
    <div id="player">
      <div class="player-container">
        <div class="player-container-song">
          <div class="player__song-face">
            <div class="media-face">
              <div
                class="thumb__img-song"
                style="
                  background: url('./assest/imgMusic/song1.jpg') center center /
                    cover no-repeat;
                "
              ></div>
            </div>
          </div>
          <div class="player__song-info">
            <div class="player__song-info__name">
              <h4>
                <marquee behavior="" direction="">Cheating on me</marquee>
              </h4>
            </div>
            <div class="player__song-info__author">
              <a><span>Charlie Puth</span></a>
            </div>
          </div>
          <div class="player__song-option">
            <div class="song__option-heart">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="song__option-select">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
        <div class="player-control">
          <div class="player__control-btn is-small">
            <div class="control-btn btn__random">
              <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="control-btn btn__prev">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="control-btn btn__play is-medium">
              <i class="fa-solid fa-pause"></i>
              <i class="fa-solid fa-play"></i>
            </div>
            <div class="control-btn btn__next">
              <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="control-btn btn__repeat is-small">
              <i class="fa-solid fa-repeat"></i>
            </div>
          </div>
          <div class="progress-block">
            <span class="tracktime">00:00</span>
            <input class="progress" type="range" value="0" step="1" min="0" max="100">
            <span class="durationtime">00:00</span>
          </div>
        </div>
        <div class="player-option"></div>
      </div>
    </div>
    <div id="toast-message"></div>
    <script type="module" src="innerLeftBlock.js"></script>
    <script type="module" src="innerRightBlock.js"></script>
    <script type="module" src="handleTabUI.js"></script>
    <script type="module" src="ToastMessage.js"></script>
    <script type="module" src="displayMusic.js"></script>
    <!-- <script type="module" src="playerBlock.js"></script> -->
  </body>
</html>
